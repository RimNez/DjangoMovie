{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <br>
    <div class="card" id="backdrop">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{movie.image}}" alt="{{movie.intitulé}}" class="img-fluid">

                </div>
                <div class="col-md-4"><h1 class="text-center">{{movie.id}}</h1><h1 class="text-center">{{movie.intitulé}}</h1>
                <p>{{movie.description}}</p>
                <h5>Réalisateur: {{movie.réalisateur}}</h5>
                <h5>DateRéalisation:{{movie.dateRéalisation}}</h5>
                <h5>Nombre de sorties: {{movie.nombreSorties}}</h5>
                <a href="{% url 'main:edit_movies' movie.id %}" class="btn btn-warning">Edit Movie</a>
                    <a href="{% url 'main:delete_movies' movie.id %}" class="btn btn-danger">Delete Movie</a>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}
